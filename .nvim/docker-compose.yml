version: "3"

services:
  database:
    image: postgres:14
    restart: unless-stopped
    container_name: skiosa-database
    environment:
      - POSTGRES_DB=skiosa-db-dev
      - POSTGRES_USER=skiosa-user-dev
      - POSTGRES_PASSWORD=skiosa-password-dev
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432

volumes:
  postgres-data:

