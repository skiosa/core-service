sonar.host.url=https://sonar.dev.skiosa.de
sonar.organization=skiosa
sonar.projectKey=skiosa-core-service
sonar.projectName=skiosa/core-service
sonar.sourceEncoding=UTF-8
sonar.sources=src
sonar.exclusions=**/node_modules/**, **/*.spec.ts
sonar.tests=tests/unit
sonar.test.inclusions=**/*.spec.ts
sonar.coverage.exclusions=**/*.js,src/main.ts,src/polyfills.ts,**/*environment*.ts,**/*module.ts
sonar.javascript.lcov.reportPaths=coverage/sonar.xml
sonar.typescript.lcov.reportPaths=coverage/sonar.xml
